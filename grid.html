<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We learn GRID</title>
</head>
<body>
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightcoral;">div 2 <p>Text</p></div>
  </div>

  <div style="
    margin-top: 15px;
    display: grid;
    grid-template-columns: 100px 100px 150px ;
    ">
    <div style="background-color: lightblue;">div 100px</div>
    <div style="background-color: lightcoral;">div 100px </div>
    <div style="background-color: rgb(233, 147, 207);">div 150px</div>
  </div>

  <div style="
    margin-top: 15px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
    <div style="background-color: lightblue;">div 100px</div>
    <div style="background-color: lightcoral;">div 1fr - takes all the space to the right </div>
  </div>

  <div style="
    margin-top: 15px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
    <div style="background-color: lightblue;">div 100px</div>
    <div style="background-color: lightcoral;">div 1fr - takes all the space to the right </div>
    <div style="background-color: rgb(255, 0, 0);">div 2fr</div>
  </div>

  <div style="
    margin-top: 15px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
    <div style="background-color: lightblue;">div 100px</div>
    <div style="background-color: lightcoral;">div 1fr - takes all the space to the right </div>
    <div style="background-color: rgb(255, 0, 0);">div 2fr</div>
  </div>
  
</body>
</html>
